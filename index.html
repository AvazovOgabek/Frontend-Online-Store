<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudo Shop</title>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>

  <header>
    <h1>Sudo Shop</h1>
  </header>

  <div class="categories">
    <button onclick="filterProducts('All')">All</button>
    <button onclick="filterProducts('Electronics')">Electronics</button>
    <button onclick="filterProducts('Clothing')">Clothing</button>
    <button onclick="filterProducts('Books')">Books</button>
  </div>

  <div class="search-container">
    <label for="search" style="font-size: 1.2em;">Search Products:</label>
    <input type="text" id="search" class="search-input" oninput="searchProducts()">
  </div>

  <section id="products">
    <!-- Product divs go here -->
  </section>

  <div class="cart" id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button onclick="checkout()">Checkout</button>
    <button onclick="clearCart()">Clear Cart</button>
  </div>

  <div class="overlay" id="overlay" onclick="closeProductDetails()"></div>

    <div class="product-details" id="product-details">
    <img src="" alt="Product">
    <h2>Product Name</h2>
    <p id="product-description">Product description goes here.</p>
    <p id="product-price">$0.00</p>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">
    <button onclick="addToCartDetails()">Add to Cart</button>
    <button onclick="closeProductDetails()">Close</button>
    </div>

  <footer>
    &copy; 2023 Online Shop
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
